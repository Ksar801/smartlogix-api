<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro SmartLogix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #aaa;
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Estudiante y Curso</h2>
        <div id="mensaje"></div>
        <form id="registroForm">
            <input type="text" name="nombre" placeholder="Nombre del estudiante" required>
            <input type="email" name="correo" placeholder="Correo del estudiante" required>
            <input type="text" name="titulo" placeholder="Título del curso" required>
            <textarea name="descripcion" placeholder="Descripción del curso"></textarea>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registroForm');
        const mensajeDiv = document.getElementById('mensaje');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data)
                });

                const text = await response.text();
                mensajeDiv.innerHTML = `<div class="success">${text}</div>`;
                form.reset();
            } catch (err) {
                mensajeDiv.innerHTML = `<div class="error">❌ Error en el registro: ${err}</div>`;
            }
        });
    </script>
</body>
</html>
